<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IssueTracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="headernew">
        <header>
            <h1>ISSUE <span>TRACKER</span></h1>
        </header>
    </div>

    <main>
        <div id="issues-container"></div>

        <div class="createBtn">
            <button class="createbtn" onclick="openCreateIssueModal()">Create Issue</button>
        </div>

        <div id="create-issue-modal" style="display: none;">
            <h2>Create Issue</h2>
            <form onsubmit="createIssue(); return false;">
                <label for="create-title">Title:</label>
                <input type="text" id="create-title" required><br>

                <label for="create-description">Description:</label>
                <textarea id="create-description" required></textarea><br>

                <label for="create-priority">Priority:</label>
                <select id="create-priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select><br>

                <label for="file">Attach File:</label>
                <input type="file" id="file" accept=".txt, .pdf, .docx, .img, .mp4"><br>

                <div class="CreateIssuebtn">
                    <button type="submit" class="createIssueButton">Create Issue</button>
                    <button type="button" onclick="closeCreateIssueModal()" class="cancelButton">Cancel</button>
                </div>
            </form>
        </div>

        <div id="update-issue-modal" style="display: none;">
            <h2>Update Issue</h2>
            <form onsubmit="updateIssue(); return false;">
                <label for="update-title">Title:</label>
                <input type="text" id="update-title" required><br>

                <label for="update-description">Description:</label>
                <textarea id="update-description" required></textarea><br>

                <label for="update-priority">Priority:</label>
                <select id="update-priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select><br>

                <div class="UpdateIssuebtn">
                    <button type="submit" class="updateIssueButton">Update Issue</button>
                    <button type="button" onclick="closeUpdateIssueModal()" class="cancelButton">Cancel</button>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
